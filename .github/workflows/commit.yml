name: Daily Auto Commit

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 3AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run script
        run: python autocommit.py

      - name: Commit and push changes
        run: |
           git config --global user.name "Mansoob E Zehra"
           git config --global user.email "mansoobezehra@gmail.com"  #b
           git add .
           git commit -F message.txt || echo "No changes"
           git push
